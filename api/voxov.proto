message CreateSessionRequest {
    int32 api_version = 1;
    int64 ttl = 2;
}

message CreateSessionReply {
    int32 api_version = 1;
    bytes token = 2;
}

message UpdateSessionRequest {
    bytes token = 1;
    int64 ttl = 2;
}

message UpdateSessionReply {
    bool ok = 1;
}

message AuthenticateRequest {
    bytes token = 1;
    int64 ttl = 2;
}

message AuthenticateReply {
    int64 ttl = 1;
    string tel = 2;
    string msg = 3;
}

message WhoAmIRequest {
    bytes token = 1;
}

message WhoAmIReply {
    bytes person = 1;
}

message CreateDeviceRequest {
    bytes token = 1;
    string name = 2;
    string about = 3;
}

message CreateDeviceReply {
    bool ok = 1;
}
