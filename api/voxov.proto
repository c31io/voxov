syntax = "proto3";

option go_package = "github.com/c31io/voxov/api";

package voxov;

service VOxOV {
    // session
    rpc CreateSession () returns ();
    rpc UpdateSession () returns ();
    rpc DeleteSession () returns ();
    // authenticate
    rpc Authenticate () returns ();
    // device
    rpc CreateDevice() returns();
    rpc ReadDevice() return ();
    rpc UpdateDevice() returns();
    rpc DeleteDevice() returns();
    rpc ListDevice() return();
    // pay
    rpc Pay () returns ();
    rpc Refund () returns ();
    // plan
    rpc CreatePlan() returns();
    rpc ReadPlan() return ();
    rpc UpdatePlan() returns();
    rpc DeletePlan() returns();
    rpc ListPlan() return();
    // meme
    rpc CreateMeme () return ();
    rpc ReadMeme () return ();
    rpc DeleteMeme () return ();
    // gene
    rpc ExpressGene () return ();
    rpc SilenceGene () return ();
    // censor
    rpc RequestMark () return ();
    rpc MarkMeme () return ();
    // TODO: staff
}
